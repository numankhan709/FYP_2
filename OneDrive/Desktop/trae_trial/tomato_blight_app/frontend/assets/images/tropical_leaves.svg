  <path d="M350 120 Q370 115 390 120 Q400 130 398 145 Q395 160 388 170 Q378 175 368 173 Q358 168 353 158 Q350 145 350 120 Z" fill="url(#greenLeafGradient)" opacity="0.4"/>
  
