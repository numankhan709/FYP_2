<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Tomato body -->
  <circle cx="50" cy="60" r="35" fill="#FF6B35" stroke="#E55A2B" stroke-width="2"/>
  
  <!-- Tomato highlight -->
  <ellipse cx="42" cy="52" rx="8" ry="12" fill="#FF8A65" opacity="0.7"/>
  
  <!-- Tomato stem/leaves -->
  <path d="M35 25 Q40 20 45 25 Q50 15 55 25 Q60 20 65 25" 
        fill="none" stroke="#4CAF50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Leaves -->
  <ellipse cx="40" cy="28" rx="6" ry="3" fill="#66BB6A" transform="rotate(-20 40 28)"/>
  <ellipse cx="50" cy="25" rx="7" ry="4" fill="#66BB6A" transform="rotate(10 50 25)"/>
  <ellipse cx="60" cy="28" rx="6" ry="3" fill="#66BB6A" transform="rotate(20 60 28)"/>
  
  <!-- Tomato segments -->
  <path d="M25 55 Q50 45 75 55" fill="none" stroke="#E55A2B" stroke-width="1" opacity="0.5"/>
  <path d="M30 70 Q50 65 70 70" fill="none" stroke="#E55A2B" stroke-width="1" opacity="0.5"/>
  
  <!-- Small highlight dot -->
  <circle cx="45" cy="50" r="3" fill="#FFAB91" opacity="0.8"/>
</svg>