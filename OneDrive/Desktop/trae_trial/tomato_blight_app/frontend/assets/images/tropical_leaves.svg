  <path d="M120 20 Q160 15 200 25 Q230 35 250 55 Q245 80 235 100 Q215 115 190 118 Q160 115 140 105 Q125 90 122 70 Q125 45 120 20 Z" fill="url(#leafGradient3)" opacity="0.8"/>
  
