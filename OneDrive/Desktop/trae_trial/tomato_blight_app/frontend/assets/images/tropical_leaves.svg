  <path d="M-20 50 Q15 35 50 40 Q75 45 90 65 Q85 85 75 95 Q60 100 45 98 Q30 95 20 85 Q5 75 -20 50 Z" fill="url(#greenLeafGradient)" opacity="0.4"/>
  
