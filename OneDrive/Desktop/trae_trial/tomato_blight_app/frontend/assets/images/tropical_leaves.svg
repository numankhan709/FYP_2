  <path d="M250 180 Q290 170 330 180 Q360 195 375 225 Q370 255 355 275 Q330 285 305 280 Q280 270 265 250 Q255 225 250 180 Z" fill="url(#leafGradient3)" opacity="0.65"/>
  
