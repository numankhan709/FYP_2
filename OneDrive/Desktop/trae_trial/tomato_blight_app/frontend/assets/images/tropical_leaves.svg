  <path d="M200 100 Q240 90 280 100 Q310 115 325 145 Q320 175 305 195 Q280 205 255 200 Q230 190 215 170 Q205 145 200 100 Z" fill="url(#leafGradient2)" opacity="0.75"/>
  
