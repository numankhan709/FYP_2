<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Tomato gradients -->
    <radialGradient id="tomatoMainGradient" cx="0.3" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="40%" stop-color="#E53E3E"/>
      <stop offset="80%" stop-color="#D32F2F"/>
      <stop offset="100%" stop-color="#B71C1C"/>
    </radialGradient>
    
    <radialGradient id="tomatoHighlight" cx="0.25" cy="0.25" r="0.4">
      <stop offset="0%" stop-color="#FF8A80" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#FF8A80" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Stem gradients -->
    <linearGradient id="stemGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="50%" stop-color="#388E3C"/>
      <stop offset="100%" stop-color="#2E7D32"/>
    </linearGradient>
    
    <linearGradient id="leafGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66BB6A"/>
      <stop offset="50%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#388E3C"/>
    </linearGradient>
    
    <!-- Shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
    
    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main tomato body -->
  <g filter="url(#dropShadow)">
    <!-- Tomato main shape -->
    <ellipse cx="100" cy="120" rx="65" ry="60" fill="url(#tomatoMainGradient)">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0;1.1;1;1.05;1" 
        dur="2s" 
        repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Tomato highlight -->
    <ellipse cx="85" cy="105" rx="25" ry="20" fill="url(#tomatoHighlight)">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0;1.2;1;1.1;1" 
        dur="2s" 
        repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Tomato segments/ridges -->
    <path d="M 100 60 Q 85 120 100 180 Q 115 120 100 60" fill="#D32F2F" opacity="0.3">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0;1.1;1;1.05;1" 
        dur="2s" 
        repeatCount="indefinite"/>
    </path>
    <path d="M 100 60 Q 125 120 100 180 Q 75 120 100 60" fill="#D32F2F" opacity="0.2">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0;1.1;1;1.05;1" 
        dur="2s" 
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Tomato stem and leaves -->
  <g filter="url(#glow)">
    <!-- Main stem -->
    <rect x="95" y="45" width="10" height="25" rx="5" fill="url(#stemGradient)">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0;1.2;1;1.1;1" 
        dur="2s" 
        begin="0.3s"
        repeatCount="indefinite"/>
    </rect>
    
    <!-- Left leaf -->
    <path d="M 85 55 Q 70 45 75 35 Q 85 40 90 50 Z" fill="url(#leafGradient)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0 85 55;-10 85 55;0 85 55;5 85 55;0 85 55" 
        dur="3s" 
        begin="0.5s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Right leaf -->
    <path d="M 115 55 Q 130 45 125 35 Q 115 40 110 50 Z" fill="url(#leafGradient)">
      <animateTransform 
        attributeName="transform" 
        type="rotate" 
        values="0 115 55;10 115 55;0 115 55;-5 115 55;0 115 55" 
        dur="3s" 
        begin="0.7s"
        repeatCount="indefinite"/>
    </path>
    
    <!-- Center leaf -->
    <path d="M 100 50 Q 100 35 105 30 Q 110 35 100 45 Z" fill="url(#leafGradient)">
      <animateTransform 
        attributeName="transform" 
        type="scale" 
        values="0;1.3;1;1.2;1" 
        dur="2.5s" 
        begin="0.4s"
        repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Sparkle effects -->
  <g opacity="0.8">
    <circle cx="60" cy="90" r="3" fill="#FFE082">
      <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="140" cy="110" r="2" fill="#FFE082">
      <animate attributeName="opacity" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="150" r="2.5" fill="#FFE082">
      <animate attributeName="opacity" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="1.8s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="80" r="2" fill="#FFE082">
      <animate attributeName="opacity" values="0;1;0" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
      <animateTransform attributeName="transform" type="scale" values="0;1;0" dur="2.2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>