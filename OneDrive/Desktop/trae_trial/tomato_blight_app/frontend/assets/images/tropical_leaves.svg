  <path d="M320 40 Q322 35 325 33 Q328 35 330 40" stroke="#4CAF50" stroke-width="1.5" fill="none" opacity="0.7"/>
  <path d="M150 102 Q152 97 155 95 Q158 97 160 102" stroke="#4CAF50" stroke-width="1.5" fill="none" opacity="0.6"/>
  
