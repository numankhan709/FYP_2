  <circle cx="350" cy="200" r="15" fill="url(#tomatoGradient)" opacity="0.7"/>
  
  <!-- Leaf veins and details -->
  <path d="M120 20 Q180 15 240 25" stroke="#8B2635" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M160 40 Q180 60 200 80" stroke="#8B2635" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M180 50 Q200 70 220 90" stroke="#8B2635" stroke-width="1" fill="none" opacity="0.4"/>
  
  <path d="M50 120 Q90 115 130 120" stroke="#2E7D32" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M70 140 Q90 155 110 170" stroke="#2E7D32" stroke-width="1" fill="none" opacity="0.3"/>
  
  <path d="M300 40 Q350 35 400 45" stroke="#8B2635" stroke-width="1.5" fill="none" opacity="0.5"/>
  <path d="M320 60 Q340 80 360 100" stroke="#8B2635" stroke-width="1" fill="none" opacity="0.3"/>
</svg>