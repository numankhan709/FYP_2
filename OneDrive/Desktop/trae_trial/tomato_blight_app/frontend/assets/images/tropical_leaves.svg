    </linearGradient>
    <linearGradient id="leafGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A80;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FF5252;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#E53E3E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CC2936;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="leafGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFAB91;stop-opacity:1" />
